<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 10s infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bill-summary {
            max-width: 500px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bill-summary">
        <h2>Medical Bill Summary</h2>
        <p><strong>Patient Name:</strong> John Doe</p>
        <p><strong>Age:</strong> 30</p>
        <p><strong>Sickness:</strong> Flu</p>
        <p><strong>Symptoms:</strong> Fever, Cough</p>
        <p><strong>Procedures:</strong> General Checkup, Blood Test</p>
        <p><strong>Total Bill:</strong> $35</p>
        <button onclick="window.location.href='doctor_info.html'">Contact the Doctor</button>
    </div>
</body>
</html>
